<div class="container">


  <div class="row justify-content-center pb-4">
    <button type="button" class="btn btn-success">Add</button>
  </div>

  <table class="table table-striped table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Sku</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allItens">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{ item.price | currency:'BRL':'symbol':'3.2-2'}}</td>
        <td>{{item.sku}}</td>
        <td>
          <button (click)="test()" type="button" class="btn btn-danger">Deletar</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
