<div class="container">

  <p *ngIf="message_success">
    <ngb-alert [dismissible]="false" type="success">
      <strong>Tudo certo!</strong> O item foi deletado.
    </ngb-alert>
  </p>

  <p *ngIf="message_error">
    <ngb-alert [dismissible]="false" type="danger">
      Ocorreu um erro!
    </ngb-alert>
  </p>
  <div class="row justify-content-center pb-4">
    <a href="/form" type="button" class="btn btn-success">Add a new product</a>
  </div>

  <table class="table table-striped table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Sku</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allItens; let i = index">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price | currency : 'BRL'}}</td>
        <td>{{item.sku}}</td>
        <td>
          <button (click)="deleteItem(item.id)" type="button" class="btn btn-danger">Delete</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
